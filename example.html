<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="http://mbostock.github.com/d3/d3.v2.js"></script>
<style type="text/css">
  .link {
  fill: steelblue;
  stroke: lightgray;
  stroke-width: 2px;
  }
  .node circle {
  stroke: solid black 1px;
  }
   
  .node text {
  pointer-events: none;
  font: 14px sans-serif;
  color: blue;
  }
</style>
</head>
<body>
<script>
  var atom = function(letter){
    switch(letter)
    {
      case "C":
        return {"atom":"C", "size":12};
      case "H":
        return {"atom":"H", "size":1};
      case "N":
        return {"atom":"N", "size":7};
      case "O":
        return {"atom":"O", "size":16};
      default:
        return {} //Not sure what to do here...
    }
  }

  var molecule = function(molecule_repr){
    // we expect a string e.g. 'CCCNHOOHHHHHH'
    var atoms = [];
    for (var i=0; i < molecule_repr.length; i++){
      atoms.push(atom(molecule_repr[i]))
    }
    return atoms;
  }

  var pairs_to_links = function(tups){
    var links = [];
    for (var i=0; i < tups.length; i++){
      links.push({"source":tups[i][0], "target":tups[i][1]});
    }
    return links;
  }

  var w=300,
  h=300,
  fill = d3.scale.category20(),

  nodes = molecule('CCCNHOOHHHHHH'),
  links = pairs_to_links([[0, 1], [1, 2], [1, 3], [2, 5], [2, 6], [1, 4],
                        [3, 10], [3, 11], [0, 7], [0, 8], [0, 9], [5, 12]]),
  // links = [
  //   {"source":0, "target":1},
  //   {"source":1, "target":2},
  //   {"source":1, "target":3},
  //   {"source":2, "target":5},
  //   {"source":2, "target":6},
  //   {"source":1, "target":4},
  //   {"source":3, "target":10},
  //   {"source":3, "target":11},
  //   {"source":0, "target":7},
  //   {"source":0, "target":8},
  //   {"source":0, "target":9},
  //   {"source":5, "target":12}
  // ],

  // nodes = molecule("HOH"),
  // links = pairs_to_links([[0, 1], [1, 2]]),
   
  vis = d3.select("body").append("svg")
                         .attr("width", w)
                         .attr("height", h),

  force = d3.layout.force()
                   .nodes(nodes)
                   .links(links)
                   .charge(-1500)
                   .friction(0.8)
                   .gravity(0.5)
                   .size([w,h])
                   .start(),

  link = vis.selectAll("line")
            .data(links)
            .enter()
            .append("line")
            .attr("class","link"),

  node = vis.selectAll(".node")
            .data(nodes)
            .enter()
            .append("g")
            .attr("class", "node")
            .call(force.drag);

  node.append("circle")
      .attr("r", function(d) {
        return Math.pow(40 * d.size, 1/3);
      })
      .attr("fill", function(d) {
        return fill(d.size);
      })
      .attr("stroke", "black")
      .attr("stroke-width",2);

  node.append("text")
      .attr("dx", function(d) {
        return Math.pow(40 * d.size, 1/3) + 1;
      })
      .attr("dy", ".35em")
      .text(function(d) {return d.atom;});

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("transform", function(d) {
      return "translate(" + d.x + "," + d.y + ")";
    });	
  });
</script>
Chemical structure visualized using D3.
</body>
</html>
